<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
</head>
<body>
    <div>
        <h1>Admin Login</h1>
        <form id="admin-login-form">
            <div>
                <input type="text" id="admin-username" placeholder="Admin Username" required>
            </div>
            <div>
                <input type="password" id="admin-password" placeholder="Admin Password" required>
            </div>

            <button type="submit">Login</button>
        </form>
        <a href='admin_register.html'><button type="button">Register</button></a>
    </div>

    <script src="admin_login.js"></script>
</body>
</html>
