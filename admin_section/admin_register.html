<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
</head>
<body>
    <h1>Admin Register</h1>
    <form id="admin-registration-form">
        <div>
            <input type="text" id="admin-username" placeholder="ADMIN USERNAME" required>
        </div>
        <div>
            <input type="password" id="admin-password" placeholder="ADMIN PASSWORD" required>
        </div>
        <div>
            <input type="email" id="admin-email" placeholder="ADMIN EMAIL ID" required>
        </div>
        <div>
            <input type="number" id="admin-phone" placeholder="ADMIN PHONE NO." required>
        </div>

        <a href='adminHomePage.html'><button type="submit">Login</button></a>
    </form>

    <script src="admin_register.js"></script>
</body>
</html>
