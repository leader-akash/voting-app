<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Page</title>
</head>
<body>
    <h1>Vote</h1>
    <form id="voting-form">
        <label for="cand-1">
            <input type="radio" name="candidate" id="cand-1">
            CANDIDATE 1
        </label>
        <label for="cand-2">
            <input type="radio" name="candidate" id="cand-2">
            CANDIDATE 2
        </label>
        <label for="cand-3">
            <input type="radio" name="candidate" id="cand-3">
            CANDIDATE 3
        </label>
        <label for="cand-4">
            <input type="radio" name="candidate" id="cand-4">
            CANDIDATE 4
        </label>
        
        <button type="submit">Vote</button>
    </form>
    <button id="logout-button">Logout</button>

    <script src="./voting.js"></script>
</body>
</html>
